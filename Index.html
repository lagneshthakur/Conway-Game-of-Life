<!DOCTYPE html>
<html>
<head>
	<title>Conway's Game of Life</title>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
	<div>
		<h1>Conway's Game of Life - 0 is dead and 1 is alive</h1>
	</div>
	<div>
		<form id="Initialization">
			<label>Rows : </label><input type="text" name="Rows" value="4">
			<label>Columns : </label><input type="text" name="Columns" value="4">
			<button onclick="initialize(this.form); return false;">Create</button>
		</form>
	</div>
	<br>
	<div>
		<label>Seed : </label><input type="text" name="SeedValue" value=""> (Example: [{"1":"3"},{"2":"3"}] )
		<button onclick="seed(document.getElementsByName('SeedValue')); return false;">Execute</button>
		<br>
		<button onclick="iterate()">Iterate</button>
	</div>
	<br>
	<div id="gametable">
		
	</div>
</body>
</html>
